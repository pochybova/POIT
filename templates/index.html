<!DOCTYPE HTML>
<html>
 <head>
  <title>Flask-SocketIO Test</title>
   <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
   <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js"></script>
       <link rel="stylesheet" href="static/styles.css">
   <link rel="stylesheet" href="static/libs/jquery-ui.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <script src="static/libs/jquery-3.2.1.min.js"></script>
   <script src="static/libs/jquery-ui.min.js"></script>
   <script src="static/libs/plotly-latest.min.js"></script>
   <script src="static/libs/gauge.min.js"></script>
   <script type="text/javascript" src="static/script.js" charset="utf-8"></script>
 </head>
 <body>
  <h1>Meranie RC filtra</h1>
  <div class="row">
  <form id="connect" method="POST" action="#">
    <input type="submit" class="btn btn-secondary" value="Open">
  </form> 
  <form id="disconnect" method="POST" action="">
    <input type="submit" class="btn btn-primary" value="Close">
  </form> 
  </div>
  <div class="row">
    <div class="row col-md-1">
      <form id="emit" method="POST" action=''>
        <input type="number" name="emit_value" id="emit_value" placeholder="Vstupne napatie" min="0" max="5" value="5" required>
      </form>
      <button id="start" onclick="startMeassure()" class="btn btn-success">Start</button>
      <button id="stop" onclick="stopMeassure()" class="btn btn-warning">Stop</button>
    </div>
    <div class="col-md-2 offset-md-4">
      <form id="emit" method="POST" action=''>
        <input type="number" name="load_database" id="load_database_value" placeholder="database" min="0" value="0" required>
        <button id="load_database" class="btn btn-success">Load from database by ID</button>
      </form>
    </div>
    
    <div class="col-md-2 offset-md-2">
      <form id="emit" method="POST" action=''>
        <input type="number" name="load_file_value" id="load_file_value" placeholder="file" min="0" value="0" required>
        <button id="load_file" class="btn btn-success">Load from File by ID</button>
      </form>
    </div>
  </div>
<!-- Tab content -->
<hr></hr>
<div id="main-tab" class="tabcontent">
  <h3>Zoznam</h3>
  <div class="row">
      <div id="data-table" class="col-md-5 table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-striped mb-0" id="html-data-table">
            <tr>
                <th>sensor</th>
                <th>time</th>
                <th>input</th>
            </tr>
        </table>    
      </div>
      <div class="col-md-5" id="plotdiv" style="width:600px;height:250px;"></div>
      <canvas class="col-md-3" id="canvasID"></canvas>
    </div>
  </div>
 </body>
</html>
